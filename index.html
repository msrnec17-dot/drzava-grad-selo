<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Hrvatski kalendar – demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .card {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.12);
      padding: 20px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #2563eb;
    }
    p {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 14px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.85rem;
      color: #6b7280;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }
    /* Vikendi = crvenkasta pozadina */
    .flatpickr-day.weekend {
      background: #fee2e2;
      color: #b91c1c;
    }
    .flatpickr-day.weekend:hover {
      background: #fecaca;
    }
    /* Blagdani = tamnije crveno + podebljano */
    .flatpickr-day.holiday {
      background: #fecaca !important;
      color: #7f1d1d !important;
      font-weight: 700;
      border: 1px solid #b91c1c;
    }
    .flatpickr-day.holiday:hover {
      background: #fca5a5 !important;
    }
    .legend {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #4b5563;
    }
    .legend span {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      margin-right: 4px;
    }
    .legend .w { background:#fee2e2; color:#b91c1c; }
    .legend .h { background:#fecaca; color:#7f1d1d; font-weight:600; }
  </style>
</head>
<body>
<div class="card">
  <h1>Hrvatski kalendar – demo</h1>
  <p>Odaberi datum. Subote, nedjelje i hrvatski blagdani 2025. označeni su crveno.</p>

  <label for="hr-date">Datum</label>
  <input id="hr-date" type="text" placeholder="dd.mm.gggg">

  <div class="legend">
    <span class="w">Vikend</span>
    <span class="h">Blagdan/praznik</span>
  </div>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
<!-- HR lokalizacija -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/hr.js"></script>

<script>
  // Hrvatski blagdani 2025 (ISO format yyyy-mm-dd)
  // Popis prema javnim kalendarima praznika RH za 2025. [web:79][web:82]
  const croHolidays2025 = [
    "2025-01-01", // Nova godina
    "2025-01-06", // Sveta tri kralja
    "2025-04-20", // Uskrs (nedjelja)
    "2025-04-21", // Uskrsni ponedjeljak
    "2025-05-01", // Praznik rada
    "2025-05-30", // Dan državnosti
    "2025-06-08", // Tijelovo (primjer datuma)
    "2025-06-22", // Dan antifašističke borbe
    "2025-08-05", // Dan pobjede i domovinske zahvalnosti
    "2025-08-15", // Velika Gospa
    "2025-11-01", // Svi sveti
    "2025-11-18", // Dan sjećanja na žrtve Domovinskog rata
    "2025-12-25", // Božić
    "2025-12-26"  // Sveti Stjepan
  ];

  // Pomoćna funkcija: vrati ISO string yyyy-mm-dd za Date objekt
  function toISO(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, "0");
    const d = String(date.getDate()).padStart(2, "0");
    return `${y}-${m}-${d}`;
  }

  // Inicijalizacija Flatpickr kalendara na hrvatskom
  flatpickr("#hr-date", {
    locale: "hr",          // hrvatski jezik [web:75]
    dateFormat: "d.m.Y",   // hrvatski format prikaza
    weekNumbers: true,
    firstDayOfWeek: 1,     // ponedjeljak je prvi dan

    onDayCreate: function(dObj, dStr, fp, dayElem) {
      const date = dayElem.dateObj;
      const iso = toISO(date);

      // 0 = nedjelja, 6 = subota [web:81]
      if (date.getDay() === 0 || date.getDay() === 6) {
        dayElem.classList.add("weekend");
      }

      // ako je u listi hrvatskih blagdana → holiday
      if (croHolidays2025.includes(iso)) {
        dayElem.classList.add("holiday");
      }
    }
  });
</script>
</body>
</html>
