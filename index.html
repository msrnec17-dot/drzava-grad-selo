<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Slobodni dani i PK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:system-ui,-apple-system,sans-serif;background:#f3f4f6;padding:20px;color:#111;}
    .container{max-width:1200px;margin:0 auto;}
    .card{background:#fff;border-radius:16px;padding:24px;margin:20px 0;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
    .login-card{max-width:400px;margin:100px auto;text-align:center;}
    input,select{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:8px;font-size:16px;margin:8px 0;box-sizing:border-box;}
    input:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,0.1);}
    button{padding:12px 24px;background:#2563eb;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:16px;}
    button:hover{background:#1d4ed8;}
    button:disabled{background:#9ca3af;cursor:not-allowed;}
    .btn-danger{background:#ef4444;}
    .btn-danger:hover{background:#dc2626;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;}
    .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:16px;margin:20px 0;}
    .stat{background:linear-gradient(135deg,#2563eb,#4f46e5);color:white;padding:20px;border-radius:12px;text-align:center;}
    .stat-value{font-size:1.8rem;font-weight:700;}
    table{width:100%;border-collapse:collapse;font-size:14px;}
    th,td{padding:10px;text-align:left;border-bottom:1px solid #e5e7eb;}
    th{background:#1f2937;color:white;font-weight:600;}
    tr:hover{background:#f8fafc;}
    .badge{display:inline-block;padding:4px 8px;border-radius:20px;font-size:12px;font-weight:600;}
    .badge-ok{background:#dcfce7;color:#166534;}
    .badge-low{background:#fee2e2;color:#991b1b;}
    #pkList{max-height:200px;overflow:auto;border:1px solid #d1d5db;border-radius:8px;padding:12px;background:#f9fafb;}
    .pk-row{display:flex;align-items:center;padding:8px;border-bottom:1px solid #e5e7eb;}
    .pk-row:last-child{border-bottom:none;}
    h1{font-size:1.8rem;color:#2563eb;margin-bottom:8px;}
    h2,h3{margin:0 0 16px 0;color:#2563eb;}
    label{display:block;margin:8px 0 4px;font-weight:500;color:#374151;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
  </style>
</head>
<body>
<div class="container">
  
  <!-- LOGIN -->
  <div id="loginCard" class="card login-card">
    <h1>Slobodni dani & PK</h1>
    <p style="color:#6b7280;margin-bottom:24px;">Unesi korisniƒçko ime</p>
    <input id="loginName" type="text" placeholder="npr. marko.novic">
    <button id="loginBtn">Ulogiraj se</button>
  </div>

  <!-- GLAVNA APLIKACIJA -->
  <div id="appCard" class="card" style="display:none;">
    <div class="header">
      <div>
        <h1>Evidencija</h1>
        <p style="color:#6b7280;margin:0;">Prijavljen kao: <strong id="userLabel"></strong></p>
      </div>
      <button id="logoutBtn" class="btn-danger">Odjava</button>
    </div>

    <!-- SALDO -->
    <div class="stats">
      <div class="stat">
        <div style="font-size:14px;opacity:0.9;">Preostali slobodni dani</div>
        <div class="stat-value" id="statDays">0.00</div>
      </div>
      <div class="stat">
        <div style="font-size:14px;opacity:0.9;">Preostali PK sati</div>
        <div class="stat-value" id="statPk">0.0</div>
      </div>
    </div>

    <!-- DODAJ AKTIVNOST -->
    <div>
      <h2>Dodaj aktivnost</h2>
      <div class="grid">
        <div>
          <label>Od datuma</label>
          <input type="text" id="actFrom" placeholder="08.12.2025">
        </div>
        <div>
          <label>Do datuma</label>
          <input type="text" id="actTo" placeholder="08.12.2025">
        </div>
        <div>
          <label>Aktivnost</label>
          <input type="text" id="actActivity" placeholder="Teren Zagreb">
        </div>
        <div>
          <label>Slobodni dani</label>
          <input type="number" id="actDays" min="0" step="0.5" value="0">
        </div>
        <div>
