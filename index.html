<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Država – grad – selo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;  /* kartica u sredini ekrana */
      padding: 20px;
    }
    .app {
      background: #ffffff;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 22px 22px 26px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 6px;
      text-align: center;
      color: #111827;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }
    label {
      font-size: 0.9rem;
      color: #374151;
    }
    input[type="text"] {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 11px;
      font-size: 0.95rem;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
    }
    .btn-primary {
      background: #16a34a; /* zelena */
      color: #ffffff;
      box-shadow: 0 2px 8px rgba(22, 163, 74, 0.35);
    }
    .btn-primary:hover { background: #15803d; transform: translateY(-1px); }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .info {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 8px;
    }
    .welcome {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #111827;
    }
    .game-placeholder {
      font-size: 0.9rem;
      color: #4b5563;
      padding: 12px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px dashed #e5e7eb;
    }
  </style>
</head>
<body>
<div class="app">
  <h1>Država – grad – selo</h1>
  <p class="subtitle">Online verzija s prijavom igrača</p>

  <!-- EKRAN 1: LOGIN -->
  <div id="login-screen" class="screen active">
    <div class="field">
      <label for="login-name">Upiši svoje ime (prijava u igru):</label>
      <input type="text" id="login-name" placeholder="Npr. Marko, Ana..." autocomplete="off">
    </div>
    <button id="login-btn" class="btn btn-primary">Prijavi se</button>
    <p class="info">
      Ovdje se igrači prijavljuju u igru. Nakon prijave otvara se stranica na kojoj ćeš igrati.
    </p>
  </div>

  <!-- EKRAN 2: IGRA (zasad prazno) -->
  <div id="game-screen" class="screen">
    <p id="welcome-text" class="welcome"></p>
    <div class="game-placeholder">
      Ovdje će biti cijela igra (slovo, polja za odgovore, bodovi, admin...).<br>
      U sljedećem koraku napisat ćeš točno što treba dodati.
    </div>
    <button id="logout-btn" class="btn btn-secondary" style="margin-top:10px;">
      Natrag na prijavu
    </button>
  </div>
</div>

<script>
  const loginScreen  = document.getElementById("login-screen");
  const gameScreen   = document.getElementById("game-screen");
  const loginInput   = document.getElementById("login-name");
  const loginBtn     = document.getElementById("login-btn");
  const logoutBtn    = document.getElementById("logout-btn");
  const welcomeText  = document.getElementById("welcome-text");

  let currentUserName = "";
  let isAdmin = false;

  function showScreen(name) {
    if (name === "login") {
      loginScreen.classList.add("active");
      gameScreen.classList.remove("active");
    } else if (name === "game") {
      gameScreen.classList.add("active");
      loginScreen.classList.remove("active");
    }
  }

  loginBtn.addEventListener("click", () => {
    const name = (loginInput.value || "").trim();
    if (!name) {
      alert("Molim upiši svoje ime.");
      return;
    }

    currentUserName = name;
    isAdmin = (currentUserName === "MarkoS");

    welcomeText.textContent = `Dobrodošao, ${currentUserName}${isAdmin ? " (administrator)" : ""}!`;
    showScreen("game");
  });

  logoutBtn.addEventListener("click", () => {
    currentUserName = "";
    isAdmin = false;
    loginInput.value = "";
    showScreen("login");
  });
</script>
</body>
</html>
