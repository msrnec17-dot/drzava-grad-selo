<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Država – grad – selo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;  /* kartica u sredini ekrana */
      padding: 20px;
    }
    .app {
      background: #ffffff;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.12);
      padding: 22px 22px 26px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 6px;
      text-align: center;
      color: #111827;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .screen { display: none; }
    .screen.active { display: block; }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }
    label {
      font-size: 0.9rem;
      color: #374151;
    }
    input[type="text"] {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 8px 11px;
      font-size: 0.95rem;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
    }
    .btn-primary {
      background: #16a34a; /* zelena */
      color: #ffffff;
      box-shadow: 0 2px 8px rgba(22, 163, 74, 0.35);
    }
    .btn-primary:hover { background: #15803d; transform: translateY(-1px); }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover { background: #d1d5db; }

    .info {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 8px;
    }
    .welcome {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #111827;
    }
    .game-section {
      margin-top: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
    }
    th {
      background: #f3f4f6;
    }
    .center {
      text-align: center;
    }
    .timer-box {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 12px;
      background: #fee2e2;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .timer-label {
      font-size: 0.8rem;
      color: #4b5563;
    }
    .timer-value {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
      font-size: 1.2rem;
      font-weight: 600;
      color: #b91c1c;
    }
  </style>
</head>
<body>
<div class="app">
  <h1>Država – grad – selo</h1>
  <p class="subtitle">Online verzija s prijavom igrača</p>

  <!-- EKRAN 1: LOGIN -->
  <div id="login-screen" class="screen active">
    <div class="field">
      <label for="login-name">Upiši svoje ime (prijava u igru):</label>
      <input type="text" id="login-name" placeholder="Npr. Marko, Ana..." autocomplete="off">
    </div>
    <button id="login-btn" class="btn btn-primary">Prijavi se</button>
    <p class="info">
      Ovdje se igrači prijavljuju u igru. Nakon prijave otvara se stranica za igru.
    </p>
  </div>

  <!-- EKRAN 2: LOBBY + IGRA (zasad samo lobby i timer) -->
  <div id="game-screen" class="screen">
    <p id="welcome-text" class="welcome"></p>

    <div class="game-section">
      <table>
        <thead>
          <tr>
            <th style="width:40px;" class="center">#</th>
            <th>Ime igrača</th>
            <th style="width:140px;" class="center">Pokaži znanje</th>
          </tr>
        </thead>
        <tbody id="players-body">
          <!-- igrači se pune iz JS-a -->
        </tbody>
      </table>

      <div class="timer-box" id="timer-box" style="display:none;">
        <span class="timer-label">Početak igre za:</span>
        <span class="timer-value" id="countdown">00:15</span>
      </div>
    </div>

    <button id="logout-btn" class="btn btn-secondary" style="margin-top:14px;">
      Natrag na prijavu
    </button>
  </div>
</div>

<script>
  const loginScreen  = document.getElementById("login-screen");
  const gameScreen   = document.getElementById("game-screen");
  const loginInput   = document.getElementById("login-name");
  const loginBtn     = document.getElementById("login-btn");
  const logoutBtn    = document.getElementById("logout-btn");
  const welcomeText  = document.getElementById("welcome-text");
  const playersBody  = document.getElementById("players-body");
  const timerBox     = document.getElementById("timer-box");
  const countdownEl  = document.getElementById("countdown");

  let currentUserName = "";
  let isAdmin = false;

  // lokalna lista svih prijavljenih igrača u ovoj sesiji preglednika
  const players = []; // { name, ready }

  let countdownInterval = null;
  let countdownRemaining = 15;

  function showScreen(name) {
    if (name === "login") {
      loginScreen.classList.add("active");
      gameScreen.classList.remove("active");
    } else if (name === "game") {
      gameScreen.classList.add("active");
      loginScreen.classList.remove("active");
    }
  }

  function renderPlayers() {
    playersBody.innerHTML = "";
    players.forEach((p, index) => {
      const tr = document.createElement("tr");

      const tdNum = document.createElement("td");
      tdNum.textContent = index + 1;
      tdNum.className = "center";

      const tdName = document.createElement("td");
      tdName.textContent = p.name;

      const tdReady = document.createElement("td");
      tdReady.className = "center";

      const btn = document.createElement("button");
      btn.textContent = p.ready ? "Spreman" : "Pokaži znanje";
      btn.className = "btn btn-primary";
      btn.style.opacity = p.ready ? "0.6" : "1";
      btn.disabled = p.ready || (p.name !== currentUserName); // igrač može kliknuti samo svoj gumb, i samo jednom

      btn.addEventListener("click", () => {
        p.ready = true;
        renderPlayers();
        checkAllReady();
      });

      tdReady.appendChild(btn);

      tr.appendChild(tdNum);
      tr.appendChild(tdName);
      tr.appendChild(tdReady);

      playersBody.appendChild(tr);
    });
  }

  function updateCountdownDisplay() {
    const m = String(Math.floor(countdownRemaining / 60)).padStart(2, "0");
    const s = String(countdownRemaining % 60).padStart(2, "0");
    countdownEl.textContent = `${m}:${s}`;
  }

  function startCountdown() {
    countdownRemaining = 15;
    updateCountdownDisplay();
    timerBox.style.display = "inline-flex";

    if (countdownInterval) clearInterval(countdownInterval);
    countdownInterval = setInterval(() => {
      countdownRemaining--;
      if (countdownRemaining <= 0) {
        countdownRemaining = 0;
        updateCountdownDisplay();
        clearInterval(countdownInterval);
        countdownInterval = null;
        // Ovdje kasnije može krenuti prava igra (runda 1)
        alert("Igra počinje!");
      } else {
        updateCountdownDisplay();
      }
    }, 1000);
  }

  function checkAllReady() {
    if (!players.length) return;
    const allReady = players.every(p => p.ready);
    if (allReady) {
      startCountdown();
    }
  }

  loginBtn.addEventListener("click", () => {
    const name = (loginInput.value || "").trim();
    if (!name) {
      alert("Molim upiši svoje ime.");
      return;
    }

    currentUserName = name;
    isAdmin = (currentUserName === "MarkoS");

    // dodaj samo ako još ne postoji
    if (!players.some(p => p.name === currentUserName)) {
      players.push({ name: currentUserName, ready: false });
    }

    welcomeText.textContent = `Dobrodošao, ${currentUserName}${isAdmin ? " (administrator)" : ""}!`;
    renderPlayers();
    timerBox.style.display = "none"; // svaki put kad se netko novi prijavi, sakrij stari timer
    showScreen("game");
  });

  logoutBtn.addEventListener("click", () => {
    currentUserName = "";
    isAdmin = false;
    loginInput.value = "";
    showScreen("login");
  });
</script>
</body>
</html>
